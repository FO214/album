# Builds Album for macOS (Intel + Apple Silicon) and Windows, then
# attaches the installers to a GitHub release whenever a tag is pushed.

name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  autotag:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create version tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "$TAG"
            git push origin "$TAG"
          fi

  build-macos:
    name: macOS (${{ matrix.runner }})
    runs-on: ${{ matrix.runner }}
    if: startsWith(github.ref, 'refs/tags/')
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        runner: [macos-13, macos-14]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Lint
        run: npm run lint

      - name: Build (Electron + DMG)
        run: npm run build

      - name: Capture artifacts
        run: echo "RELEASE_DIR=release/$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v4
        with:
          name: album-${{ matrix.runner }}
          path: ${{ env.RELEASE_DIR }}

  build-windows:
    name: Windows
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Lint
        run: npm run lint

      - name: Build (Electron + NSIS)
        shell: bash
        run: npm run build

      - name: Capture artifacts
        shell: pwsh
        run: |
          $version = node -p "require('./package.json').version"
          Add-Content -Path $env:GITHUB_ENV -Value "RELEASE_DIR=release/$version"

      - uses: actions/upload-artifact@v4
        with:
          name: album-windows
          path: ${{ env.RELEASE_DIR }}

  publish:
    needs: [build-macos, build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download macOS (Intel) artifact
        uses: actions/download-artifact@v4
        with:
          name: album-macos-13
          path: collected/macos-13
          if-no-files-found: error

      - name: Download macOS (Apple Silicon) artifact
        uses: actions/download-artifact@v4
        with:
          name: album-macos-14
          path: collected/macos-14
          if-no-files-found: error

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: album-windows
          path: collected/windows
          if-no-files-found: error

      - name: List collected artifacts
        run: ls -R collected

      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          target_commitish: ${{ github.ref_name }}
          files: |
            collected/**/*.{dmg,blockmap,exe}

